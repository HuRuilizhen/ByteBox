{{ define "download" }}
{{ template "base" . }}
{{ block "title" . }}Download File{{ end }}

{{ block "content" . }}
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center">Download File</h2>
            <form action="/api/download" method="POST">
                <div class="mb-3">
                    <label for="hashcode" class="form-label text-center">Enter Hash Code</label>
                    <input class="form-control" type="text" id="hashcode" name="hashcode" required
                        style="border-radius: 1rem; border: none; background-color: #f5f5f5;">
                </div>
                <button type="submit" class="btn btn-dark d-block mx-auto"
                    style="border-radius: 1rem; width: 120px; border: none; background-color: black;">
                    <span style="font-size: 1.2rem; color: white;">Confirm</span>
                </button>
            </form>
            {{ if .Message }}
            <div class="alert alert-info mt-3 text-center" style="border-radius: 1rem;">{{ .Message }}</div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
{{ end }}
