<!-- template/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Web App{{ end }}</title>
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/img/logo.png" width="50" height="50" class="d-inline-block align-top rounded-circle"
                    alt="ByteBox" style="object-fit: cover;">
                <span class="ms-2 font-mono fs-5 fw-bold"
                    style="font-family: 'Fira Code', 'Roboto Mono', monospace;">ByteBox</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" style="font-family: 'Fira Code', 'Roboto Mono', monospace;"
                            href="/upload"> Upload </a></li>
                    <li class="nav-item"><a class="nav-link" style="font-family: 'Fira Code', 'Roboto Mono', monospace;"
                            href="/download"> Download </a></li>
                    <li class="nav-item"><a class="nav-link" style="font-family: 'Fira Code', 'Roboto Mono', monospace;"
                            href="/history"> History </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {{ block "content" . }}{{ end }}
    </div>
</body>

</html>
